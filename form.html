<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <!-- <label for="fName">First Name</label> -->
        <input type="text" name="" id="fName" value="" size="40" placeholder="Enter your name here" >
        <br>
        <label for="mobileNum">Mobile Number</label>
        <input type="number" name="" id="mobileNum" min="10" max="23"  >
        <br>
        <label for="emailAdd">Email Address</label>
        <input type="date" name="" id="emailAdd" size="100">
        <input type="email" name="" id="" autocomplete="email">
        <br>
        
        <label for="section">Select your Section</label>
        <select name="" id="" multiple>
            <option value="bca">BCA</option>
            <option value="bbm">BBM</option>
            <option value="bim">BIM</option>
            <option value="btech">B.Tech</option>
        </select>
        <br>
        <label for="">Additional Information</label>
        <textarea name="" id="" cols="40" rows="10"></textarea>

        <button>CLick Me</button>

        <form>
            <fieldset>
                <legend>User Login</legend>
                <label for="name">Name:</label>
                <input type="text" id="name">
                <!-- <br> -->
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">

                <label for="email">Email Address</label>
                <input type="email" id="email">

                <label for="radio">Gender</label>
                <input type="radio">Male
                <input type="radio">Female
                
                <textarea name="" id="" cols="20" rows="2" placeholder="Please Add some Information"></textarea>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

            </fieldset>
        </form>

    </form>
</body>
</html>
