<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td{
            border: 1px solid black;
        }
        table{
            width: 50%;
            height: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
        </tr>
    </table>
</body>
</html>
