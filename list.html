<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
    <style>
        body{
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
        .first{
            list-style-type: square;
        }
        .second{
            list-style-type: circle;
        }
        ol{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
   <ul class="first">
        <li>Maharashtra</li>
            <ul class="second">
                <li>Pune</li>
                    <ol>
                        <li>Dighi</li>
                        <li>Moshi</li>
                        <li>Shivajinagar</li>
                    </ol>
                <li>Mumbai</li>
                    <ol>
                        <li>Santakruiz</li>
                        <li>Vikroli</li>
                        <li>Mumbra</li>
                    </ol>
            </ul>
   </ul>
</body>
</html>
